paths:
  /catalogs:
    get:
      tags:
        - OSCAL Catalog
      summary: Returns all OSCAL control catalogs
      operationId: getCatalogs
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OSCALCatalog"
      security:
        - oscal_auth:
            - read:catalogs
    post:
      tags:
        - OSCAL Catalog
      summary: Adds a new OSCAL control catalog
      operationId: addCatalog
      requestBody:
        description: OSCAL catalog object to be added
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OSCALCatalog"
          multipart/form-data:
            schema:
              type: object
              properties:
                url:
                  type: string
                  format: binary
                fileName:
                  type: string
                  format: binary
        required: true
      responses:
        405:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OSCALErrorMessage"
            application/xml:
              schema:
                $ref: "#/components/schemas/OSCALErrorMessage"
      security:
        - oscal_auth:
            - write:catalogs
            - read:catalogs
      x-codegen-request-body-name: body
