paths:
  /catalogs:
    get:
      tags:
      - OSCAL Catalog
      summary: Retruns all OSCAL control catalogs
      operationId: getCatalogs
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OSCALCatalog'
      security:
      - oscal_auth:
        - write:catalogs
        - read:catalogs
    put:
      tags:
      - OSCAL Catalog
      summary: Update an existing OSCAL control catalog
      operationId: updateCatalog
      requestBody:
        description: Catalog object to be updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OSCALCatalog'
        required: true
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Catalog not found
          content: {}
        405:
          description: Validation exception
          content: {}
      security:
      - oscal_auth:
        - write:catalogs
        - read:catalogs
      x-codegen-request-body-name: body
    post:
      tags:
      - OSCAL Catalog
      summary: Add a new OSCAL control catalog
      operationId: addCatalog
      requestBody:
        description: OSCAL catalog object to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OSCALCatalog'
        required: true
      responses:
        405:
          description: Invalid input
          content: {}
      security:
      - oscal_auth:
        - write:catalogs
        - read:catalogs
      x-codegen-request-body-name: body
  /catalogs/{catalogId}:
