            "https://raw.githubusercontent.com/EasyDynamics/OSCAL/json-schema-ref-by-path/json/schema/oscal_ssp_schema.json#/definitions/field_oscal-ssp_adjustment-justification"
    OSCALResponsibleRole:
      type: object
      properties:
        responsible-role:
