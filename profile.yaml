      type: object
      properties:
        system:
          type: string
          format: "uri"
          pattern: "^[a-zA-Z][a-zA-Z0-9+\\-.]+:.+$"
        information-type-ids:
          $ref: "#/components/schemas/OSCALInformationTypeIds"
    OSCALConfidentialityImpact:
      type: object
      properties:
        confidentiality-impact:
          $ref:
            "#/components/schemas/OSCALImpact"
    OSCALAvailabilityImpact:
      type: object
      properties:
        availability-impact:
          $ref:
            "#/components/schemas/OSCALImpact"
    OSCALIntegrityImpact:
      type: object
      properties:
        integrity-impact:
          $ref:
            "#/components/schemas/OSCALImpact"
    OSCALImpact:
      type: object
      properties:
        base:
          $ref: "#/components/schemas/OSCALBase"
        selected:
          $ref: "#/components/schemas/OSCALSelected"
        adjustment-justification:
          $ref: "#/components/schemas/OSCALAdjustmentJustification"
    OSCALLeveragedAuthorization:
      type: object
