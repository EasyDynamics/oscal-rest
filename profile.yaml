            "https://raw.githubusercontent.com/EasyDynamics/OSCAL/json-schema-ref-by-path/json/schema/oscal_ssp_schema.json#/definitions/assembly_oscal-metadata_responsible-role"
    OSCALResponsibleRoles:
      type: object
      properties:
