    OSCALByComponents:
      type: object
      properties:
        by-components:
          type: array
          items:
            $ref: "#/components/schemas/OSCALByComponent"
    OSCALImportSsp:
      type: object
      properties:
        import-ssp:
          $ref:
            "https://raw.githubusercontent.com/EasyDynamics/OSCAL/json-schema-ref-by-path/json/schema/oscal_assessment-plan_schema.json#/definitions/assembly_oscal-assessment-common_import-ssp"
    DocId:
      type: string
      minLength: 1
      maxLength: 72
      pattern: "^(\\p{Ll}|_)(\\p{L}|\\p{N}|[.\\-_])*$"
  securitySchemes:
    oscal_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://localhost/oauth/dialog
          scopes:
            write:catalog: modify catalogs in your account
            read:catalog: read your catalogs
            write:profile: modify profiles in your account
            read:profile: read your profiles
            write:componentDefinition: modify component definitions in your account
            read:componentDefinition: read your component definitions
            write:systemSecurityPlan: modify system security plans in your account
            read:systemSecurityPlan: read your system security plans
            write:party: modify parties in your account
            read:party: read your parties
            write:poam: modify poams in your account
            read:poam: read your poams
            write:assessmentPlan: modify assessment plans in your account
            read:assessmentPlan: read your assessment plans
            write:assessmentResults: modify assessment results in your account
            read:assessmentResults: read your assessment results
            write:implementedRequirement: modify implemented requirements in your account
            read:implementedRequirement: read your implemented requirements
            write:metadata: modify metadata in your account
            read:metadata: read your metadata
            write:backmatter: modify back-matter in your account
            read:backmatter: read your back-matter
            write:systemCharacteristics: modify system characteristics in your account
            read:systemCharacteristics: read your system characteristics
            write:systemImplementation: modify system Implementation in your account
            read:systemImplementation: read your system Implementation
            write:controlImplementation: modify control Implementation in your account
            read:controlImplementation: read your control Implementation
            write:importProfile: modify import-profiles in your account
            read:importProfile: read your import-profiles
