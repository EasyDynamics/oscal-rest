        props:
          $ref: "#/components/schemas/OSCALProps"
        links:
          $ref: "#/components/schemas/OSCALLinks"
        confidentiality-impact:
          $ref: "#/components/schemas/OSCALConfidentialityImpact"
        integrity-impact:
          $ref: "#/components/schemas/OSCALIntegrityImpact"
        availability-impact:
          $ref: "#/components/schemas/OSCALAvailabilityImpact"
    OSCALFile:
      type: object
      properties:
        fileName:
